<div class="contact-container mx-auto w-75 p-0y my-5">
  <div class="border rounded p-4">
    <div class="mb-3">
      <div class="d-flex justify-content-between flex-wrap text-white">
        <h4>Contact Us</h4>
      </div>
      <form [formGroup]="contactForm" (ngSubmit)="exampleContactSent()">
        <div class="mt-3 d-flex flex-column">
          <label class="form-label text-white" for="name">Name</label>
          <input
            type="text"
            formControlName="name"
            id="name"
            class="form-control"
            placeholder="Your name"
          />
        </div>
        <div class="mt-3 d-flex flex-column">
          <label class="form-label text-white" for="email">Email</label>
          <input
            type="email"
            formControlName="email"
            id="email"
            class="form-control"
            placeholder="Your email"
          />
        </div>
        <div class="mt-3 d-flex flex-column">
          <label class="form-label text-white" for="subject">Subject</label>
          <input
            type="text"
            formControlName="subject"
            id="subject"
            class="form-control"
            placeholder="Subject"
          />
        </div>
        <div class="mt-3 d-flex flex-column">
          <label class="form-label text-white" for="message">Message</label>
          <textarea
            formControlName="message"
            id="message"
            class="form-control"
            rows="4"
            placeholder="Your message"
          ></textarea>
        </div>
        <div class="d-flex justify-content-center">
          <button
            type="submit"
            class="btn btn-primary mt-3"
            [disabled]="!contactForm.valid"
          >
            Send Message
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
