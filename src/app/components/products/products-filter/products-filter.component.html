<div class="mx-auto w-75 p-0y mt-5">
  <div class="border rounded p-4">
    <div class="mb-3">
      <div class="d-flex justify-content-between flex-wrap text-white">
        <h4>Find product</h4>
      </div>
      <div class="mt-3 d-flex flex-column">
        <label class="form-label text-white" for="form12">Title</label>
        <input
          type="text"
          [(ngModel)]="title"
          placeholder="Model"
          class="form-control flex-grow-1"
        />
      </div>
      <div class="mt-3 d-flex flex-md-row flex-column">
        <div class="d-flex flex-column col-md-4 col-12">
          <label class="form-label text-white" for="form12">Category</label>
          <select class="form-control" [(ngModel)]="category">
            <option value="" selected >Select an option</option>
            <option value="entry-level">Entry-Level</option>
            <option value="professional">Professional</option>
            <option value="portable">Portable</option>
            <option value="racing">Racing</option>
            <option value="photography">Photography</option>
            <option value="outdoor">Outdoor</option>
          </select>
        </div>
        <div class="d-flex flex-column  col-md-4 col-12 my-2 my-md-0 px-0 px-md-2">
          <label class="form-label text-white" for="form12">Price</label>
          <input
            [(ngModel)]="price"
            type="number"
            placeholder="Price"
            class="form-control "
            required
          />
        </div>
        <div class="d-flex flex-column  col-md-4 col-12">
          <label class="form-label text-white" for="form12">Rating</label>
          <input
            [(ngModel)]="rating"
            type="number"
            placeholder="Rating"
            class="form-control"
            required
          />
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary mt-3" (click)="filterProducts()">
          Search
        </button>
      </div>
    </div>
  </div>
</div>
