<div class="card rounded-top w-75">
  <div class="bg-image hover-zoom  ripple ripple-surface ripple-surface-light"
    data-mdb-ripple-color="light">
    <img src="assets/images/product-example.jpg"
      class="img-fluid"
      alt="Laptop" />
    <a href="#!">
      <div class="mask"></div>
    </a>
  </div>
  <div class="card-body pb-0 bg-white">
    <div class="d-flex justify-content-between">
      <div>
        <p><a href="#!" class="text-dark">{{title}}</a></p>
        <p class="small text-dark">{{category}}</p>
      </div>
      <div>
        <div class="d-flex flex-row justify-content-end mt-1 mb-4 text-danger">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
        </div>
        <p class="small text-dark">Rated {{rating}}/5</p>
      </div>
    </div>
  </div>
  <hr class="my-0" />
  <div class="card-body pb-0 bg-white">
    <div class="d-flex justify-content-between">
      <p><a href="#!" class="text-dark">â‚¬ {{price}}</a></p>
      <!-- <p class="text-dark">#### 8787</p> -->
      <div>
        <i class="fab fa-cc-visa text-primary fa-2x"></i>
        <i class="fab fa-cc-mastercard text-primary fa-2x ms-2"></i>
      </div>
    </div>
  </div>
  <hr class="my-0" />
  <div class="card-footer bg-white rounded-bottom">
    <div class="d-flex justify-content-center align-items-center pb-2 mb-1">
      <button type="button" class="btn btn-primary" (click)="onAddToCart()">Buy now</button>
    </div>
  </div>
</div>
